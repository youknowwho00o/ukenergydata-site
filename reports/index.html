<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Energy Price Reports</title>
  <style>
    body {
      background-color: #0b1120;
      color: #e2e8f0;
      font-family: "Inter", sans-serif;
      max-width: 800px;
      margin: 3rem auto;
      padding: 0 1rem;
    }
    h1 {
      color: #93c5fd;
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
    }
    a {
      color: #38bdf8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .back {
      display: block;
      margin-top: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Daily Energy Price Reports</h1>
  <p>Auto-generated snapshots of UK energy prices. Latest reports:</p>

  <ul id="report-list"></ul>

  <a class="back" href="/">← Back to main dashboard</a>

  <script>
    async function loadReports() {
      const response = await fetch("https://api.github.com/repos/youknowwho00o/ukenergydata-site/contents/reports");
      const files = await response.json();
      const list = document.getElementById("report-list");
      const htmlFiles = files
        .filter(f => f.name.endsWith(".html") && f.name !== "index.html")
        .sort((a, b) => b.name.localeCompare(a.name)); // 最新日期在上
      htmlFiles.forEach(f => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="${f.name}" target="_blank">${f.name.replace(".html", "")}</a>`;
        list.appendChild(li);
      });
    }
    loadReports();
  </script>
</body>
</html>
